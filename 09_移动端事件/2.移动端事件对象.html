<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 100%;
            height: 350px;
            background-color: orange;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script type="text/javascript">
        const demo = document.getElementById('demo')
        demo.addEventListener('touchstart', (event) => {
            // event.
            //  touches:(伪数组)手机屏幕上的触点数
            //  targetTouches:当前屏幕上的触点数
            //  changedTouches:屏幕上改变了的触点数/同时按下几个手指(测试失败)
            event.preventDefault()
            console.log(event)
            demo.innerHTML = '屏幕上的触点数:' + event.touches.length + '<br/>'
            demo.innerHTML += '橙色盒子上的触点数:' + event.targetTouches.length + '<br/>'
            demo.innerHTML += '改变了的触点数:' + event.changedTouches.length
        })
    </script>
</body>

</html>
