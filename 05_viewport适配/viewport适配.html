<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 使得所有移动设备的布局视口都为375,会造成边框等也等比例放大，同时部分安卓机无法接受此属性,图片会失帧 -->
    <meta name="viewport" content="width=375">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 345px;
            height: 150px;
            background-color: #8FAADC;
            margin: 0 auto;
            margin-top: 15px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
</body>

</html>
