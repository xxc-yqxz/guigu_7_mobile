<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 375px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script type="text/javascript">
        console.log('当前设备的布局视口为:', document.documentElement.clientWidth)
        const demo = document.getElementById('demo')
        demo.innerHTML = '当前设备的布局视口宽度为' + document.documentElement.clientWidth + '<br/>'
        demo.innerHTML += '当前设备的视觉视口宽度为' + window.innerWidth
    </script>
</body>

</html>
